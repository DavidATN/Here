<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hear: Lobby</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <div class="row">
            <div class="span6 offset3">
                <div id="lobby-container" class="clearfix">
                    <span class="welcome">Lobby <b></b></span>
                    <span class="settings"><a id="settings">Settings</a></span>
                    <br><br>
                    <!--TODO: change so it pulls up the user's actual nickname-->
                    <span class="user">Welcome user</span>
                    <br><br>
                    <button type='button' onclick='add()' class='create-room' id='btn-create-room-prompt'>Create New Room</button>
                    <br><br><br><br><br>

                    <div id="chatbox">
                        <div align="center">
                        <select id="chat-room-list" name="chat-rooms" size="10" style="width:395px">
                            <option value="1">Example chat room</option>
                            <option value="2">Futurama Chat</option>
                        </select>
                        </div>
                    </div>

                </div>

                <div id="user-info"></div>
            </div>
        </div>
    </header>
    <script>
        function add() {
            var list = document.getElementById("chat-room-list");
            var item = document.createElement("option");
            item.text ="new chat room";
            list.add(item);
        }
    </script>
</body>
</html>
