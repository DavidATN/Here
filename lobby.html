<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hear: Lobby</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
        <div class="row">
            <div class="span6 offset3">
                <div id="lobby-container" class="clearfix">

               <!--list of chat rooms-->
                    <div id="chat-rooms" >

                        <div class="card">
                            <div class="container" align="center">
                                 <button type='button' onclick='add()' class='w3-button w3-xlarge w3-circle w3-grey w3-card-4' id='btn-create-room'>+</button>
                            </div>
                        </div>

                        <!--<div class="card" id="room">-->
                            <!--<div class="container">-->
                                <!--<div class="num-box">4</div>-->
                                <!--<p padding="30px">UWM Engineering <br> Morgan: Can I get help on...</p>-->
                            <!--</div>-->
                        <!--</div>-->

                    </div>

                <!--div for map/chat area-->

                    <div id="chat" class="chatArea">
                        <div class="card-nickname">
                            <p id="nname">&ltEditable Nickname here&gt</p>
                        </div>
                    </div>

                    <div id="map" class="mapArea">
                        <div class="card-nickname">
                            <!--<p id="nname">&ltEditable Nickname here&gt</p>-->
                        </div>

                    </div>




                </div>

            </div>
        </div>
        <script>

            function add() {
                var listRooms = document.getElementById("chat-rooms");

                var roomCard = document.createElement("div");


                var chatText = prompt("Create new chat room: ");
                roomCard.className="card";

                var cont = document.createElement("div");
                cont.className="container";

                var numBox = document.createElement("div");
                numBox.className="num-box";
                numBox.innerHTML="0"; //default number of unread messages

                var chTitle = document.createElement("p");
                chTitle.innerHTML=chatText;

                roomCard.appendChild(cont);
                cont.appendChild(numBox);
                cont.appendChild(chTitle);

                listRooms.appendChild(roomCard);
            }


        </script>

</body>
</html>
